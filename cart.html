
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - MAD Candy Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css"">
</head>
    <body>
        <header>
            <h1>Your Cart</h1>
            <h1>MAD Candy Shop</h1>
            <nav>
                <ul>
                    <li><a href="new_index.html">Home</a></li>
                    <li><a href="index.html">Categories</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href=""></a></li>
                </ul>
            </nav>
        </header>
        <main>
            <table class="shopping-cart">
                <thead>
                <tr>
                    <th>Товар</th>
                    <th>Цена</th>
                    <th>Количество</th>
                    <th>Удалить</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <img src="https://picsum.photos/200?random=25" alt="Product Image" class="product-image">
                        <span class="product-name">Название продукта</span>
                    </td>
                    <td>$19.99</td>
                    <td>
                        <input type="number" id="product-amount-1" name="product-amount" min="1" value="1" class="product-amount">
                    </td>
                    <td>
                        <button class="delete-button">Удалить</button>
                    </td>
                </tr>
                <!-- Повторите строки <tr> для каждого продукта -->
                </tbody>

        </main>
        <footer>
            <p>This is a student project for a web design course.</p>
        </footer>
    </body>
</html>
